<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Done!</h1>
<div id="app">
    <button type="submit" @click="updateCount">
        The number of clicks is: {{ count }}
    </button>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>
<script>
    var data = {
        count:0
    };

    new Vue({
        el:'#app',
        methods:{
            updateCount:function(){
                this.count =+ 1;
            }
        }
    });
</script>
</body>
</html>

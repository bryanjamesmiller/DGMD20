<p>Perhaps the greatest Star Trek series of all time</p>
<h2>Register for a new account</h2>
<form>
    <label for="in1">Enter Email
        <span id="er1">An email address is required</span>
        <input id="in1" type="email">
    </label>
    <label for="in2">Enter Password
        <span id="er2">A password is required</span>
        <input  id="in2" type="password">
    </label>
    <label for="in3">Confirm Password
        <span id="er3">The password does not match</span>
        <input  id="in3" type="password">
    </label>
    <button id="btn1" type="submit">Submit Form</button>
</form>
<br>
<div class="buttons">
    <label for="in4">Enter your name for a custom message below!
        <input  id="in4" type="text">
    </label>
    <button id="btn3">Click to draw map of planets Vulcan and Earth below and watch them orbit</button>
    <button id="btn2">Click to Clear Map</button>
</div>
<div class="clear"></div>
<br>
<canvas width="700" height="800" class="canvas" id="cv1"></canvas>

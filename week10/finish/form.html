<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>A Fine Day for a Form</title>
<link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
          <h1>A Fine Day For A Form</h1>
          <p>Starred fields are required.</p>
      </header>
      <form>
        <div class="element">
          <label for="name">Your name:*</label><br>
          <input type="name" id="name">
          <span class="error"></span>
        </div>
        <div class="element">
          <label for="email">Your email address:</label><br>
          <input type="email" id="email">
        </div>
          <fieldset>
            <legend>Favorite flavor of ice cream:</legend>
              <label for="chocolate">
                <input name="flavor" type="radio" value="chocolate" id="chocolate" checked>
                Chocolate </label>
              <label for="vanilla">
                <input name="flavor" type="radio" value="vanilla" id="vanilla">
                Vanilla </label>
              <label for="mintchoc">
                <input name="flavor" type="radio" value="mintchoc" id="mintchoc">
                Mint Chocolate Chip </label>
              <label for="moosetracks">
                <input name="flavor" type="radio" value="moosetracks" id="moosetracks">
                Moose Tracks </label>
          </fieldset>

          <div class="element">
            <label for="searchengine">Favorite search engine:</label><br>
            <select name="searchengine" id="searchengine">
              <option value="google">Google</option>
              <option value="yahoo">Yahoo</option>
              <option value="bing">Bing</option>
              <option value="other">Other</option>
            </select>
            <div class="msg"></div>
          </div>
          <div class="element">
            <label for="comments">Your comments:</label><br>
            <textarea id="comments"></textarea>
          </div>
          <button name="submit" type="submit">Submit</button>
      </form>
    </div>
    

    
    <!-- javascript -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="form.js"></script>
</body>
</html>
